<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="navbar">
        <a href="/">Home</a>
        <a href="/add_mock_data">Add Mock Data</a>
        {% if request.path != '/view_database' %} <!-- Check if the current path is not '/view_database' -->
            <a href="/view_database">View Database</a> <!-- Show the link when not on '/view_database' -->
        {% endif %}
        {% if request.path == '/view_database' %} <!-- Check if the current path is '/view_database' -->
            <a href="/clear_database">Clear Database</a> <!-- Only show the link when on '/view_database' -->
        {% endif %}
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
